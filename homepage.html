<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/OIP.9AFul9ii_8SpsRXJ_c5ITQAAAA?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #555555; /* Dark gray text color */
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #555555; /* Dark gray text color */
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #dddddd; /* Light gray hover color */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
            width: 100%;
            max-width: 1200px;
        }
        .category {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 20px;
            border: 2px solid #cccccc; /* Light gray border */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .category img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .category:hover img {
            transform: scale(1.1);
        }
        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }
        .category h3 {
            text-align: center;
            padding: 10px;
            background-color: #47da58; /* Light green background */
            color: #ffffff; /* White text color */
            margin: 0;
            border-top: 2px solid #cccccc;
        }
        .marquee {
            background-color: #47da58; /* Light green background */
            color: #ffffff; /* White text color */
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }
        .marquee p {
            white-space: nowrap;
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Meow</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><input type="text" placeholder="Search..." style="padding: 8px; border-radius: 4px; border: none;"></li>
        </ul>
    </div>

    <div class="container">
        <div class="category" onclick="location.href='#';">
            <img src="https://static.wixstatic.com/media/914d3d_321cbd6b68a34a068504b61cd1224237~mv2.jpg/v1/fill/w_600,h_752,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/914d3d_321cbd6b68a34a068504b61cd1224237~mv2.jpg" alt="Men">
            <h3>Men</h3>
        </div>
        <div class="category" onclick="location.href='#';">
            <img src="https://i.pinimg.com/originals/2a/9f/99/2a9f99f50958c9f931939e1ea2b60770.jpg" alt="Women">
            <h3>Women</h3>
        </div>
        <div class="category" onclick="location.href='#';">
            <img src="https://1.bp.blogspot.com/-m2d3mjqiPiY/TmwG619fh4I/AAAAAAAABBs/kpwDGpNxoR4/s1600/Benetton11.png" alt="Kids">
            <h3>Kids</h3>
        </div>
        <div class="category" onclick="location.href='#';">
            <img src="https://image.freepik.com/free-vector/new-arrivals-neon-signs-style-text_118419-1189.jpg" alt="New Arrivals">
            <h3>New Arrivals</h3>
        </div>
    </div>

    <div class="marquee">
        <p>Big Sale! Up to 50% off on selected items. Don't miss out!</p>
    </div>
</body>
</html>
