<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/2489626.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #555555; /* Dark gray text color */
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #555555; /* Dark gray text color */
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #dddddd; /* Light gray hover color */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            border-radius: 20px;
            border: 2px solid #cccccc; /* Light gray border */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333; /* Dark gray heading color */
        }
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555555; /* Dark gray label color */
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333333; /* Dark text color */
            background-color: #f9f9f9; /* Light gray input background */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            box-shadow: 0px 4px 20px rgba(100, 100, 210, 0.4); /* Light blue shadow on focus */
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 4px;
            background-color: #47da58; /* Light green button color */
            color: #ffffff; /* White text color */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #36c24a; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Meow</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><input type="text" placeholder="Search..." style="padding: 8px; border-radius: 4px; border: none;"></li>
        </ul>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signUpForm" onsubmit="return false;">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" onclick="handleSignUp()">
            </div>
        </form>
    </div>
    
    <script>
        function handleSignUp() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example of handling sign up logic (mocked)
            if (fullname && email && username && password) {
                alert('Sign up successful!');
                // Redirect to another page or do something else
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
