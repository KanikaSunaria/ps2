<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmel - Home</title>
    <link rel="stylesheet" href="homepage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: whitesmoke;
            color: #000000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(9, 9, 9);
            padding: 10px 20px;
            box-shadow: 0 2px 5px orangered;
            position: fixed;
            width: 100%;
            z-index: 1000;
            
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #f8f5f5;
            margin: 0;
            
            text-align: left;
            margin-left: 10px;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .navbar-link {
            background-color: whitesmoke;
            color: brown;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .navbar-link:hover {
            background-color: #e69500;
        }

        .profile-link {
            margin-left: auto;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .profile-link:hover {
            background-color: #e69500;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 70px;
            padding-bottom: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand-card {
            flex: 1 1 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .brand-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 30px rgb(238, 22, 141);
        }

        .brand-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }


        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #d61496;
            border-radius: 20px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .brands-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer {
            background-color: rgb(14, 14, 14);
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karmel</h1>
        <nav>
            <a href="#" class="navbar-link">Brand 1</a>
            <a href="#" class="navbar-link">Brand 2</a>
            <a href="#" class="navbar-link">Brand 3</a>
            <a href="#" class="navbar-link">Brand 4</a>
            <a href="#" class="profile-link">Profile</a>
        </nav>
    </header>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="brands-container">
            <div class="brand-card">
                <img src="https://th.bing.com/th/id/OIP.BeMDU1DbysZIIIqnJnY8twHaHa?rs=1&pid=ImgDetMain" alt="Brand 1">
                <h2>M.A.C Cosmetics</h2>
                <p>Description of Brand 1</p>
            </div>
            <div class="brand-card">
                <img src="https://www.bobbibrowncosmetics.com/media/export/cms/HP_Modules/FH19/FH19_PC_Power_of_Three_@2x_04.jpg" alt="Brand 2">
                <h2>Bobbi Brown</h2>
                <p>Description of Brand 2</p>
            </div>
            <div class="brand-card">
                <img src="https://media.karousell.com/media/photos/products/2017/09/19/ordered_huda_beauty_desert_dusk_eyeshadow_palette_authentic_1505752856_299fe8a10" alt="Brand 3">
                <h2>Huda Beauty</h2>
                <p>Description of Brand 3</p>
            </div>
            <div class="brand-card">
                <img src="https://i1.adis.ws/i/fenwick/190523_BP_Estee-Lauder_makeup/estee-lauder?$poi$&w=1200&sm=aspect&aspect=4:3&v=2" alt="Brand 4">
                <h2>Estee Lauder</h2>
                <p>Description of Brand 4</p>
            </div>
            <!-- Add more brand cards as needed -->
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Karmel. All rights reserved.
    </div>
</body>
</html>
